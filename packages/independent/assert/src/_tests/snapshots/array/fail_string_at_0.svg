<svg
  xmlns="http://www.w3.org/2000/svg"
  font-family="SauceCodePro Nerd Font, Source Code Pro, Courier"
  font-size="14"
  width="640"
  height="214.45"
  backgroundColor="#282c34"
>
  <g id="background">
    <rect
      x="1"
      y="1"
      width="638"
      height="212.45"
      fill="#282c34"
      stroke="rgba(255,255,255,0.35)"
      stroke-width="1"
      rx="8"
    />
  </g>
  <g id="header">
    <g transform="translate(20,20)">
      <circle cx="0" cy="0" r="6" fill="#ff5f57" />
      <circle cx="20" cy="0" r="6" fill="#febc2e" />
      <circle cx="40" cy="0" r="6" fill="#28c840" />
    </g>
    <text fill="#abb2bf" text-anchor="middle" x="320" y="20">Terminal</text>
  </g>
  <foreignObject
    id="body"
    y="40"
    width="100%"
    height="174.45"
    overflow="hidden"
  >
    <svg
      width="482.08"
      height="174.45"
      font-family="monospace"
      font-variant-east-asian="full-width"
      fill="#abb2bf"
    >
      <g>
        <text x="10" y="14.55"
          >CharacterAssertionError: unexpected character in string</text
        >
        <text x="10" y="33.55">--- details ---</text>
        <text x="10" y="52.55">a</text>
        <text x="10" y="71.55" fill="#B22222">^</text>
        <text x="10" y="90.55"
          >unexpected &#x22;a&#x22;, expected to continue with
          &#x22;b&#x22;</text
        >
        <text x="10" y="109.55">--- path ---</text>
        <text x="10" y="128.55">actual[0]</text>
      </g>
    </svg>
  </foreignObject>
</svg>
