<svg
  xmlns="http://www.w3.org/2000/svg"
  font-family="SauceCodePro Nerd Font, Source Code Pro, Courier"
  font-size="14"
  width="640"
  height="252.45"
  backgroundColor="#282c34"
>
  <g id="background">
    <rect
      x="1"
      y="1"
      width="638"
      height="250.45"
      fill="#282c34"
      stroke="rgba(255,255,255,0.35)"
      stroke-width="1"
      rx="8"
    />
  </g>
  <g id="header">
    <g transform="translate(20,20)">
      <circle cx="0" cy="0" r="6" fill="#ff5f57" />
      <circle cx="20" cy="0" r="6" fill="#febc2e" />
      <circle cx="40" cy="0" r="6" fill="#28c840" />
    </g>
    <text fill="#abb2bf" text-anchor="middle" x="320" y="20">Terminal</text>
  </g>
  <foreignObject
    id="body"
    y="40"
    width="100%"
    height="212.45"
    overflow="hidden"
  >
    <svg
      width="423.27"
      height="212.45"
      font-family="monospace"
      font-variant-east-asian="full-width"
      fill="#cccccc"
    >
      <g>
        <text x="10" y="14.55"
          >AssertionError: actual and expect are different:</text
        >
        <text x="10" y="52.55">actual: class actual {</text>
        <text x="26.8" y="71.55"> static a = true;</text>
        <text x="10" y="90.55">}</text>
        <text x="10" y="109.55">expect: function () {</text>
        <text x="26.8" y="128.55"> [source code],</text>
        <text x="26.8" y="147.55"> a: true,</text>
        <text x="10" y="166.55">}</text>
      </g>
    </svg>
  </foreignObject>
</svg>
