<html>

<head></head>

<body>
	<a href="./build/file.es5.js/file.es5.js">./build/file.es5.js/file.es5.js</a>
	<script type="text/javascript">
		const fetchAndEvalUsingScript = (key) => {
			return new Promise((resolve, reject) => {
				const script = document.createElement("script")
				script.type = "text/javascript"
				script.charset = "utf-8"
				script.async = true
				script.src = key
				document.head.appendChild(script)

				const cleanup = () => {
					document.head.removeChild(script)
				}

				const onload = () => {
					script.removeEventListener("load", onload, false)
					cleanup()
					resolve()
				}

				const onerror = (error) => {
					script.removeEventListener("error", onerror, false)
					cleanup()
					reject(new Error(`Error while fetching ${key}: ${error}`))
				}

				script.addEventListener("load", onload, false)
				script.addEventListener("error", onerror, false)
			})
		}

		fetchAndEvalUsingScript('./build/file.es5.js/file.es5.js')
	</script>
</body>

</html>
