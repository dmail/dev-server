<!DOCTYPE html>
<html>
  <head>
    <title>Exploring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="../jsenv.png" />
    <link rel="stylesheet" type="text/css" href="./exploring.css" />
  </head>

  <body>
    <main></main>
    <div style="display: none;">
      <article data-page="file-list">
        <section id="explorables">
          <div id="explorables-header">
            <svg id="fileIconSvgConfig" viewBox="0 0 24 24" width="35px" height="35px">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M8 16h8v2H8zm0-4h8v2H8zm6-10H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"
              />
            </svg>
            <h2>Explorable files in <span title="${directoryUrl}">${directoryName}</span></h2>
            <div class="menu-wrapper">
              <fieldset id="filter-group-set" class="menu"></fieldset>
            </div>
            <div class="paddles">
              <button class="left-paddle paddle hidden">
                &#60;
              </button>
              <button class="right-paddle paddle">
                &#62;
              </button>
            </div>
          </div>
          <h4>${message}</h4>
          <nav>
            <ul></ul>
          </nav>
        </section>
      </article>
    </div>
    <script type="module" src="./exploring.js"></script>
  </body>
</html>
