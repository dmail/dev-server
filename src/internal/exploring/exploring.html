<html>
  <head>
    <title>Explore</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="$STYLE_HREF" />
  </head>

  <body>
    <!-- exploring page -->
    <main></main>

    <!-- exploring toolbar -->
    <footer></footer>

    <script type="systemjs-importmap" src="$COMPILE_SERVER_IMPORT_MAP_SRC"></script>
    <script src="$SYSTEMJS_SCRIPT_SRC"></script>
    <!-- This script must be after html elements because it querySelector them -->
    <script>
      window.jsenv = {
        mainElement: document.querySelector("main"),
        toolbarElement: document.querySelector("footer"),

        projectDirectoryUrl: $PROJECT_DIRECTORY_URL,
        compileServerOrigin: $COMPILE_SERVER_ORIGIN,
        outDirectoryRelativeUrl: $OUT_DIRECTORY_RELATIVE_URL,
        htmlFileRelativeUrl: $HTML_FILE_RELATIVE_URL,
        browserRuntimeFileRelativeUrl: $BROWSER_RUNTIME_FILE_RELATIVE_URL,
        sourcemapMainFileRelativeUrl: $SOURCEMAP_MAIN_FILE_RELATIVE_URL,
        sourcemapMappingFileRelativeUrl: $SOURCEMAP_MAPPING_FILE_RELATIVE_URL,

        apiServerOrigin: $API_SERVER_ORIGIN,
        explorableConfig: $EXPLORABLE_CONFIG,
      }
      window.System.import($JSENV_EXPLORING_FILE)
    </script>
  </body>
</html>
