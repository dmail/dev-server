<!DOCTYPE html>
<html>
  <head>
    <title>Exploring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="../jsenv.png" />
    <link rel="stylesheet" type="text/css" href="./exploring.css" />
  </head>

  <body>
    <main></main>
    <div style="display: none;">
      <article data-page="file-list">
        <section id="explorables">
          <div id="explorables-header">
            <svg id="fileIconSvgConfig" width="35px" height="35px">
              <use xlink:href="#fileIconSvgModel"></use>
            </svg>
            <h2>Explorable files in <span title="${directoryUrl}">${directoryName}</span></h2>
            <div class="menu-wrapper">
              <fieldset id="filter-group-set" class="menu"></fieldset>
            </div>
            <div class="paddles">
              <button class="left-paddle paddle hidden">
                &#60;
              </button>
              <button class="right-paddle paddle">
                &#62;
              </button>
            </div>
          </div>
          <h4>${message}</h4>
          <nav>
            <ul></ul>
          </nav>
        </section>
      </article>
    </div>
    <script type="module" src="./exploring.js"></script>
  </body>
</html>
