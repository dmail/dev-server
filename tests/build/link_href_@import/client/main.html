<!doctype html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <script>
      window.namespacePromise = new Promise((resolve) => {
        window.resolveNamespacePromise = resolve;
      });
    </script>
    <script type="module">
      const bodyBackgroundColor = getComputedStyle(
        document.body,
      ).backgroundColor;
      window.resolveNamespacePromise({
        bodyBackgroundColor,
      });
    </script>
  </body>
</html>
