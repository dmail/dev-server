<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
  </head>

  <body>
    <script no-supervisor>
      window.resultPromise = new Promise((resolve) => {
        window.resolveResultPromise = resolve
      })
      window.order = []
      window.onload = () => {
        window.order.push("window_load_dispatched")
      }
    </script>
    <div id="before_js_classic_inline"></div>
    <script>
      window.order.push(document.currentScript.previousElementSibling.id)
      window.order.push("js_classic_inline")
      window.order.push(document.currentScript.nextElementSibling.id)
    </script>
    <div id="after_js_classic_inline"></div>
    <div id="before_js_classic_src"></div>
    <script src="./js_classic.js"></script>
    <div id="after_js_classic_src"></div>
    <script type="module">
      window.order.push("js_module_inline")
    </script>
    <script type="module" src="./js_module.js"></script>
    <script>
      setTimeout(window.resolveResultPromise(window.order), 2000)
    </script>
  </body>
</html>
